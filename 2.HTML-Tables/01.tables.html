<!DOCTYPE html>
<html>
<head>
	<title>HTML table exams</title>
	<style>
	table
	{
		background-color: white;
	}
	td
	{
		width: 40px;
		font-size: 20px;
		text-align: center;
	}
	.one
	{
		border: 0px;
		font-size: 16px;
		text-align: left;
	}
	</style>
</head>
<body style = "background-color: #DDD"><!--Used color for better visualisation of tables-->
	<table>
		<colgroup>
			<col style = "width: 210px" /><col />
		</colgroup>
		<tr>
			<th colspan = "2" style = "font-size: 30px; font-style: italic">Fresh Fruits</th>
		</tr>
		<tr>
			<td class = "one">It has long been known that a diet that includes at least a few servings of 
			fresh fruit every day will help keep you healthy, fit and trim.</td>
			<td class = "one"><img src = "fruits.png" alt = "fruits" /></td>
		</tr>
	</table>
	<p>Here comes the second table:</p>
	<table border = "2" cellspacing = "0">
		<tr>
			<td colspan = "3">Title goes here</td>
			<td>A</td>
			<td style = "text-align: right">B</td>
		</tr>
		<tr>
			<td rowspan = "3" style = "text-align: left">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td style = "text-align: right">G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan = "2">I</td>
			<td rowspan = "2" style = "text-align: right; vertical-align: bottom">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td style = "text-align: right">N</td>
			<td colspan = "4">O</td>
		</tr>
	</table>
</body>
</html>
