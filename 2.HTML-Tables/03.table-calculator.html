<!DOCTYPE html>
<html>
<head>
	<title>HTML calculator</title>
	<style>
		table{
			background-color: #3E3E3E;
			border-spacing: 2px;
			border: 2px solid skyblue;
		}
		
		input[type="button"]{
			width: 60px;
			height: 60px;
			font-size: 40px;
		}
		
		input[type="text"]{
			width: 250px;
			height: 60px;
			font-size: 40px;
		}
		
		#high_width{
			width: 125px;
		}
		
		#right{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Calculator!</h1>
	<form method="get" action="do-something.php">
	<table>
		<tr>
			<td colspan="4"><input type="text" value="123" id="right" /></td>
		</tr>
		
		<tr>
			<td><input type="button" value="1" /></td>
			<td><input type="button" value="2" /></td>
			<td><input type="button" value="3" /></td>
			<td><input type="button" value="+" /></td>
		</tr>
		
		<tr>
			<td><input type="button" value="4" /></td>
			<td><input type="button" value="5" /></td>
			<td><input type="button" value="6" /></td>
			<td><input type="button" value="-" /></td>
		</tr>
		
		<tr>
			<td><input type="button" value="7" /></td>
			<td><input type="button" value="8" /></td>
			<td><input type="button" value="9" /></td>
			<td><input type="button" value="*" /></td>
		</tr>
		
		<tr>
			<td colspan="2"><input type="button" value="0" id="high_width" /></td>
			<td><input type="button" value="." /></td>
			<td><input type="button" value="/" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
