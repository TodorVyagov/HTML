<!DOCTYPE html>
<html>
<head>
	<title>Web Form!</title>
	<style>
		table{
			border-spacing: 0px;
		}
		
		td{
			padding: 3px;
			border: 1px outset gray;
		}
		
		.right_align_bold{
			text-align: right;
			font-family: Arial;
			font-weight: bold;
		}
		
		#no_padding{
			padding: 0px;
		}
	</style>
</head>
<body>
	<form method="post" action="no_action.aspx">
	<table>
		<tr>
			<td class="right_align_bold"><label for="ln">Last Name</label></td>
			<td><input type="text" name="lastName" id="ln" required="required" autofocus="autofocus" /></td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="fn">First Name</label></td>
			<td><input type="text" name="firstName" id="fn" required="required" /></td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="address">Address</label></td>
			<td><textarea name="address" id="address" rows="3" cols="40" placeholder="Enter your address"></textarea></td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="city">City</label></td>
			<td id="no_padding">
				<table>
					<tr>
						<td><input type="text" id="city" required="required" /></td>
						<td class="right_align_bold"><label for="state">State</label></td>
						<td><input type="text" id="state" /></td>
					</tr>
				</table>
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="zip">Zip/Postal Code</label></td>
			<td><input type="text" id="zip" /></td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="country">Country</label></td>
			<td>
				<select name="country" id="country">
					<option value="au">Austria</option>
					<option value="bg" selected="selected">Bulgaria</option>
					<option value="ge">Germany</option>
					<option value="mk">Macedonia</option>
					<option value="us">United States</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="cc">Phone (country code,<br />area code, number)</label></td>
			<td>
				(+<input type="text" name="countryCode" id="cc" maxlength="3" placeholder="359" size="1" />
				)<input type="text" name="areaCode" maxlength="2" placeholder="88" size="1" />
				-<input type="text" name="number" maxlength="7" placeholder="1234567" size="6" />
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="email">E-mail</label></td>
			<td><input type="email" id="email" required="required" size="40" /></td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="bd">Birth date</label></td>
			<td>
				Month<input type="text" name="month" id="bd" required="required" maxlength="2" size="1" />
				Day<input type="text" name="day" required="required" maxlength="2" size="1" />
				Year(4 digit)<input type="text" name="year" required="required" maxlength="4" size="2" />
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="sex">Gender</label></td>
			<td>
				<select name="Gender" id="sex">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold">Starting date</td>
			<td>
				<input type="radio" value="spr-06" name="startDate" id="spr" />
				<label for="spr">Spring 2006</label>
				<input type="radio" value="sum-06" name="startDate" id="sum" />
				<label for="sum">Summer 2006</label>
			</td>
		</tr>
		
		<tr>
			<td class="right_align_bold"><label for="com">Comments/Questions</label></td>
			<td>
				<textarea name="Comments" rows="5" cols="40" id="com">Please send me more information about the lodging.
				</textarea>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" style="background-color: #CFD; text-align: center;">
				<input type="submit" value="Submit" />
				<input type="reset" name="resetBtn" value="Clear this form" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
